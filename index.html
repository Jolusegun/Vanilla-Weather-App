<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" type= "text/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
     <form id="search-form" class="mb-5">
       <div class="row">
         <div class="col-9">
       <input type="search" 
       placeholder= "Enter your City.." 
       class= "form-control" 
       id= "city-input" 
       autocomplete="off"/>
       </div>
          <div class="col-md-3">
       <input type="submit" value="Current" class= "btn btn-secondary btn-md"/>
          </div>
       </div>
     </form> 
      <div class="overview">
       <div class="row">
                <div class="col-md">Denver</div>
                <div class="col-md">Houston</div>
                <div class="col-md">Tallahassee</div>  
                <div class="col-md">Raleigh</div>
                <div class="col-md">Warwick</div>
                </div>
    <h1 id = "city">
      Nashville
    </h1>
    <ul>
      <li>
        <span class="update">Last Updated:</span> <span class= "datetime">Wednesday, 23:10:56</span>
      </li>
      <li id= "description">
        Partly Cloudly
      </li>
    </ul>
    </div>
    <div class= "row">
      <div class="col-6">
        <div class="clearfix weather-temperature">
<img src= "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy"
id="icon"
class="float-left"
/>
<strong id= "temperature"></strong><span class="units"><a href="#" id="fahrenheit-link" class="active">&#176F</a>|<a href="#" id="celsius-link" class="clicker">&#176C</a></span>
</div>
</div>
<div class="col-6">
<ul>
  <li>
    Precipitation: <span id="precipitation">0</span>%
  </li>
  <li>
    Humidity: <span id="humidity"></span>%
  </li>
  <li>
    Wind: <span id="wind"></span> m/ph
  </li>
</ul>
</div>
      </div>
      </div>
      <small>
        <a href="https://github.com/Jolusegun/Weather-App" target="_blank" class="source">Open-source code</a> by Joyce O. Olusegun (SheCodes Plus Project)
      </small> 
      </div>
  </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
