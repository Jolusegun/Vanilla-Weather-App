<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="overview">
       <div class="row">
                <div class="col-md">Denver</div>
                <div class="col-md">Houston</div>
                <div class="col-md">Tallahassee</div>  
                <div class="col-md">Raleigh</div>
                <div class="col-md">Warwick</div>
                </div>
    <h1 id = "city">
      Nashville
    </h1>
    <ul>
      <li>
        <span class= "datetime">Wednesday, 23:10:56</span>
      </li>
      <li id= "description">
        Partly Cloudly
      </li>
    </ul>
    </div>
    <div class= "row">
      <div class="col-6">
        <div class="clearfix weather-temperature">
<img src= "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly Cloudy"class="float-left"
/>
<strong id= "temperature">95</strong><span class="units">&#176F | <a href="#">&#176C</a></span>
</div>
</div>
<div class="col-6">
<ul>
  <li>
    Precipitation: 0%
  </li>
  <li>
    Humidity: <span id="humidity"></span>%
  </li>
  <li>
    Wind: <span id="wind"></span> m/ph
  </li>
</ul>
</div>
      </div>
      </div>
      <small>
        <a href="https://github.com/Jolusegun/Vanilla-Weather-App" target="_blank">Open-source code</a> by Joyce O. Olusegun
      </small> 
      </div>
  </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
